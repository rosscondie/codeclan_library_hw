{% extends "base.html" %}
{% block content %}

<section>
    <h2>Book Details</h2>

    <p>Title: {{ book.title }}</p>
    <p>Author: {{ book.author }}</p>
    <p>Genre: {{ book.genre }}</p>
        {% if book.checked_out %}
        <p>Status: <i><b>Checked Out</i></b></p>
        {% endif %}
        {% if book.checked_in %}
        <p>Status: <i><b>Checked In</b></i></p>
        {% endif %}
    </p>
</section>

{% endblock %}
